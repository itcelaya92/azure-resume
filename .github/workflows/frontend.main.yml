name: deploy_frontend
# Deploy when push is made from frontend folder

on:
    push:
        branches: [ main ]
        paths: 
        - 'frontend/**' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name azureresumecarlos --auth-mode key -d '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "azureresume" --name "azureresumecarlos" --resource-group "azureresumecarlos"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()